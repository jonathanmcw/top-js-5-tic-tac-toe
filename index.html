<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="main">
        <h1>Tic Tac Toe Game</h1>
        <div id="player-display">
            <h2><span id="player-1-display">You</span> vs <span id="player-2-display">AI</span></h2>
        </div>
        <div id="game-board">
            <div class="row">
                <div data-x="0" data-y="0" class="cell"></div>
                <div data-x="0" data-y="1" class="cell"></div>
                <div data-x="0" data-y="2" class="cell"></div>
            </div>
            <div class="row">
                <div data-x="1" data-y="0" class="cell"></div>
                <div data-x="1" data-y="1" class="cell"></div>
                <div data-x="1" data-y="2" class="cell"></div>
            </div>
            <div class="row">
                <div data-x="2" data-y="0" class="cell"></div>
                <div data-x="2" data-y="1" class="cell"></div>
                <div data-x="2" data-y="2" class="cell"></div>
            </div>
        </div>
    </section>
</body>
</html>
